<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Search</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="wrapper">
        <div id="sidebar" class="sidebar">
            <button class="tab" onclick="openTab('search')">Search</button>
            <div id="search-subcategory" class="subcategory">
                <button id="searchUser">Search User</button>
                <script>document.getElementById('searchUser').addEventListener('click', () => {window.location.href = '/search/user';});</script>
                <button id="searchCard">Search Card</button>
                <script>document.getElementById('searchCard').addEventListener('click', () => {window.location.href = '/search/card';});</script>
            </div>
            <button class="tab" onclick="openTab('leaderboard')">Leaderboard</button>
            <div id="leaderboard-subcategory" class="subcategory">
                <button id="showLeaderboardCS">Collection Score</button>
                  <script>document.getElementById('showLeaderboardCS').addEventListener('click', () => {window.location.href = '/leaderboard/collectionscore';});</script>
                <button id="showLeaderboardNW">Networth</button>
                  <script>document.getElementById('showLeaderboardNW').addEventListener('click', () => {window.location.href = '/leaderboard/networth';});</script>
                <button id="showLeaderboardCV">Card Value</button>
                  <script>document.getElementById('showLeaderboardCV').addEventListener('click', () => {window.location.href = '/leaderboard/cardvalue';});</script>
            </div>
        </div>

        <div class="content">
            <header class="sticky-header">
                <button class="open-sidebar">☰</button>

            </header>

            <main id="results"></main>
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <div id="card-details">
                
            </div>
        </div>
    </div>

    <script src="/cardleaderboard.js"></script>
    
</body>
</html>
